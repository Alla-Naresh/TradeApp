name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Run unit tests
        run: npm test --silent
      - name: Run Playwright E2E (start dev server, wait for health)
        run: |
          set -e
          echo "Starting Vite dev server (MSW will be authoritative)"
          # start dev server in background and capture PID/log
          npm run dev -- --port 5173 &> vite.log &
          echo $! > vite.pid

          echo "Waiting for /__health to return JSON (up to 60s)"
          for i in {1..60}; do
            if curl -sS http://localhost:5173/__health 2>/dev/null | grep -q '"ok"'; then
              echo "Health OK"
              break
            fi
            sleep 1
            echo "health wait: $i"
          done

          # show vite log head in case of immediate failures
          tail -n +1 vite.log | sed -n '1,200p'

          echo "Running Playwright tests"
          npx playwright install --with-deps
          npx playwright test --headless || (cat vite.log; kill $(cat vite.pid) || true; exit 1)
          # cleanup
          kill $(cat vite.pid) || true
      - name: Audit dependencies (fail on critical/blocker)
        run: |
          npm audit --audit-level=critical || (echo "Critical vulnerabilities found" && exit 1)
      - name: Lighthouse check (optional)
        run: echo "Lighthouse CI could be added here"
